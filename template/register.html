{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Registration Form</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Farm Registration Form</h1>
        </div>
    </header>
    <div class="container">
        <div class="form-container">
            <form method="POST" action="{% url 'submit_form' %}">
                {% csrf_token %}
                <label for="farmName">Farm Name:</label>
                <input type="text" id="farmName" name="farmName" required>

                <label for="ownerName">Owner's Name:</label>
                <input type="text" id="ownerName" name="ownerName" required>

                <label for="address">Farm Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber" name="contactNumber" required>

                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email" required>

                <label for="farmSize">Farm Size (in acres):</label>
                <input type="number" id="farmSize" name="farmSize" required>

                <label for="crops">Crops Grown:</label>
                <textarea id="crops" name="crops" rows="4" required></textarea>

                <input type="submit" value="Register Farm">
            </form>
        </div>
    </div>
</body>
</html>
